<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Icons CDN-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>BookMarker</title>
</head>
<body>
  <div class="container">
    <div class="center-align">

      <div class="header">
        <h1>BookMarker</h1>
        <div>
          Idea from Brad Traversy's video found <a target="_blank" href="https://www.youtube.com/watch?v=DIVfDZZeGxM">here</a>.
          All code is my own.
        </div>
        <hr />
      </div>
      <div class="row">
        <div class="bookmarks col s12 m7">

          <ul class="collection with-header" id="bookmark-list">
            <li class="collection-header">
              <div class="row">
                <h3 class="col s10 push-s1">Your BookMarks</h3>
              </div>
            </li>
          </ul>

        </div>

        <div id="create-new" class="form col s12 m5">
          <h3>Create BookMark</h3>

          <label for="name-input">BookMark Name</label>
          <input placeholder="Name" id="name-input" type="text">

          <label for="url-input">URL</label>
          <input placeholder="URL" id="url-input" type="text">
          <button class="btn waves-effect waves-light" id='create-bookmark-btn' type="submit" name="submitBookmark">
            Submit<i class="material-icons right">send</i>
          </button>

        </div>
      </div>



    </div>
  </div>
  <script type="application/javascript" src="scripts.js"></script>

</body>
</html>
